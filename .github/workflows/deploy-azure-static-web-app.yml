name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master

env:
  DOTNET_VERSION: '10.0.x'
  APP_LOCATION: "src/AIATC.Web"
  BUILD_OUTPUT: "src/AIATC.Web/dist/wwwroot"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.APP_LOCATION }}

      - name: Build Blazor WebAssembly
        run: dotnet publish -c Release -o dist --nologo
        working-directory: ${{ env.APP_LOCATION }}

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la ${{ env.BUILD_OUTPUT }}/
          if [ -f "${{ env.BUILD_OUTPUT }}/index.html" ]; then
            echo "✓ index.html found"
          else
            echo "✗ index.html NOT found"
            exit 1
          fi

      - name: Create deployment zip
        run: |
          cd ${{ env.BUILD_OUTPUT }}
          zip -r ../../../../deploy.zip .
          cd ../../../../
          ls -lh deploy.zip

      - name: Deploy to Azure Static Web Apps using curl
        run: |
          echo "Deploying from: ${GITHUB_WORKSPACE}/deploy.zip"
          echo "Deployment token length: ${#AZURE_STATIC_WEB_APPS_API_TOKEN}"
          echo ""
          curl -v -X POST \
            -H "Authorization: Bearer ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" \
            -H "Content-Type: application/zip" \
            --data-binary "@${GITHUB_WORKSPACE}/deploy.zip" \
            "https://polite-glacier-06689200f.2.azurestaticapps.net/api/deploy?provider=zip"
          echo ""
          echo "Deployment request sent!"
          sleep 5
          echo "Checking deployment status..."
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to propagate (30 seconds)..."
          sleep 30
          echo "Checking if app is accessible..."
          curl -I https://polite-glacier-06689200f.2.azurestaticapps.net 2>&1 | head -5

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
