name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master

env:
  DOTNET_VERSION: '10.0.x'
  APP_LOCATION: "src/AIATC.Web"
  BUILD_OUTPUT: "src/AIATC.Web/dist/wwwroot"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Prepare files for deployment
        run: |
          # Build the app first
          dotnet publish -c Release -o dist --nologo
          
          # Move built files to workspace root for deployment
          # This bypasses the action's auto-detection of src/AIATC.Web
          cp -r dist/wwwroot/* ../..
          
          # staticwebapp.config.json is already at workspace root, no need to copy
          
          # Verify index.html is at workspace root
          if [ ! -f "../../index.html" ]; then
            echo "ERROR: index.html not found at workspace root"
            ls -la ../..
            exit 1
          fi
          
          echo "âœ“ Files ready at workspace root for deployment"
          echo "Key files at root:"
          ls -la ../../*.html ../../*.json 2>/dev/null || echo "No HTML/JSON files found"
        working-directory: ${{ env.APP_LOCATION }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
