name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master

env:
  DOTNET_VERSION: '10.0.x'
  APP_LOCATION: "src/AIATC.Web"
  BUILD_OUTPUT: "src/AIATC.Web/dist/wwwroot"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.APP_LOCATION }}

      - name: Build Blazor WebAssembly
        run: dotnet publish -c Release -o dist --nologo
        working-directory: ${{ env.APP_LOCATION }}

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la ${{ env.BUILD_OUTPUT }}/
          if [ -f "${{ env.BUILD_OUTPUT }}/index.html" ]; then
            echo "✓ index.html found at ${{ env.BUILD_OUTPUT }}/index.html"
          else
            echo "✗ index.html NOT found at ${{ env.BUILD_OUTPUT }}/"
            exit 1
          fi

      - name: Copy wwwroot to deploy directory
        run: |
          mkdir -p deploy
          cp -r ${{ env.BUILD_OUTPUT }}/* deploy/
          echo "Deployed files:"
          ls -la deploy/
          echo ""
          echo "Verifying index.html exists in deploy/"
          if [ -f "deploy/index.html" ]; then
            echo "✓ SUCCESS: deploy/index.html found"
          else
            echo "✗ FAILED: deploy/index.html NOT found"
            echo "Contents of deploy directory:"
            find deploy -type f | head -20
            exit 1
          fi

      - name: Debug - Show workspace structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Workspace root contents:"
          ls -la
          echo ""
          echo "Deploy folder contents:"
          ls -la deploy/

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./deploy"
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
