name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master

env:
  DOTNET_VERSION: '10.0.x'
  APP_LOCATION: "src/AIATC.Web"
  BUILD_OUTPUT: "src/AIATC.Web/dist/wwwroot"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Prepare files for deployment
        run: |
          # Build the app first
          dotnet publish -c Release -o dist --nologo
          
          # Copy built files to a deploy directory
          mkdir -p deploy
          cp -r dist/wwwroot/* deploy/
          cp ../../staticwebapp.config.json deploy/
          
          # Verify index.html exists
          if [ ! -f "deploy/index.html" ]; then
            echo "ERROR: index.html not found in deploy directory"
            ls -la deploy/
            exit 1
          fi
          
          echo "âœ“ Files ready in deploy directory"
          ls -la deploy/ | head -10
        working-directory: ${{ env.APP_LOCATION }}

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Static Web Apps using Azure CLI
        run: |
          # Create zip of deploy directory
          cd src/AIATC.Web/deploy
          zip -r ../../../app-deploy.zip . -q
          cd ../../..
          
          # Get deployment URL
          DEPLOY_URL=$(az staticwebapp secrets list \
            --name aiatc-web \
            --resource-group aiatc-rg \
            --query "properties.apiKey" \
            --output tsv)
          
          if [ -z "$DEPLOY_URL" ]; then
            echo "ERROR: Could not retrieve deployment token"
            exit 1
          fi
          
          echo "Uploading to Azure Static Web Apps production environment..."
          
          # Use SWA CLI for deployment to production environment
          npx @azure/static-web-apps-cli deploy \
            --deployment-token "$DEPLOY_URL" \
            --app-location "./src/AIATC.Web/deploy" \
            --env "default" \
            --verbose

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
