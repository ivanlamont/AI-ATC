name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master

env:
  DOTNET_VERSION: '10.0.x'
  APP_LOCATION: "src/AIATC.Web"
  BUILD_OUTPUT: "src/AIATC.Web/dist/wwwroot"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.APP_LOCATION }}

      - name: Build Blazor WebAssembly
        run: dotnet publish -c Release -o dist --nologo
        working-directory: ${{ env.APP_LOCATION }}

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la ${{ env.BUILD_OUTPUT }}/
          if [ -f "${{ env.BUILD_OUTPUT }}/index.html" ]; then
            echo "✓ index.html found"
          else
            echo "✗ index.html NOT found"
            exit 1
          fi

      - name: Prepare files for deployment
        run: |
          # Copy wwwroot files to staging directory
          mkdir -p staging
          cp -r ${{ env.BUILD_OUTPUT }}/* staging/
          
          # Verify index.html exists
          if [ ! -f "staging/index.html" ]; then
            echo "ERROR: index.html not found in staging directory"
            ls -la staging/
            exit 1
          fi
          
          echo "✓ Files ready in staging directory:"
          ls -la staging/ | head -20

      - name: Deploy via Direct API Call
        run: |
          # Extract token
          API_TOKEN="${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}"
          
          # Create zip archive of staging files
          cd staging
          zip -r ../deploy.zip . > /dev/null 2>&1
          cd ..
          
          # Get file size
          FILESIZE=$(stat --printf=%s deploy.zip)
          FILEMB=$((FILESIZE / 1024 / 1024))
          echo "Uploading ${FILEMB}MB to Azure Static Web Apps..."
          
          # Upload to Azure Static Web Apps deployment endpoint
          # Endpoint format: https://api-token@hostname/api/deploy
          echo "Deployment URL: https://***.azurestaticapps.net/api/deploy"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Content-Type: application/zip" \
            --data-binary @deploy.zip \
            "https://${API_TOKEN}@aiatc-web.azurestaticapps.net/api/deploy")
          
          # Extract status code (last line) and body
          STATUS=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          
          echo "Status Code: $STATUS"
          if [ ! -z "$BODY" ]; then
            echo "Response: $BODY"
          fi
          
          # Check if successful (201 Created or 202 Accepted)
          if [[ "$STATUS" == "201" ]] || [[ "$STATUS" == "202" ]]; then
            echo "✓ Deployment initiated successfully"
            exit 0
          elif [[ "$STATUS" == "200" ]]; then
            echo "✓ Deployment completed successfully"
            exit 0
          else
            echo "✗ Deployment failed with status $STATUS"
            exit 1
          fi

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
